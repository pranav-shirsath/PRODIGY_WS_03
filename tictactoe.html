<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        #game { display: grid; grid-template: repeat(3, 100px) / repeat(3, 100px); gap: 5px; }
        .cell { display: flex; justify-content: center; align-items: center; font-size: 2em; background: white; border-radius: 10px; cursor: pointer; }
        .cell:hover { background: #e0e0e0; }
        #message { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div>
        <div id="game"></div>
        <div id="message"></div>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const game = document.getElementById("game");
        const message = document.getElementById("message");
        let board = Array(9).fill(null);
        let currentPlayer = "X";function renderBoard() {
        game.innerHTML = "";
        board.forEach((cell, index) => {
            const cellElement = document.createElement("div");
            cellElement.classList.add("cell");
            cellElement.textContent = cell;
            cellElement.onclick = () => makeMove(index);
            game.appendChild(cellElement);
        });
    }

    function makeMove(index) {
        if (!board[index]) {
            board[index] = currentPlayer;
            if (checkWin(currentPlayer)) {
                message.textContent = `${currentPlayer} wins!`;
                return;
            }
            if (!board.includes(null)) {
                message.textContent = "Draw!";
                return;
            }
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            renderBoard();
        }
    }

    function checkWin(player) {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        return winPatterns.some(pattern => pattern.every(index => board[index] === player));
    }

    function restartGame() {
        board = Array(9).fill(null);
        currentPlayer = "X";
        message.textContent = "";
        renderBoard();
    }

    renderBoard();
</script>

</body>
</html>
